<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Calculations</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        input[type="number"] {
            width: 60px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Input Fields</th>
                <th colspan="2">Calculated Modifications</th>
            </tr>
            <tr>
                <th>Actual</th>
                <th>Shift</th>
                <th>Modifications</th>
                <th>Direction</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td><input type="number" value="0" oninput="updateModification(this)"></td>
                <td><input type="number" value="0" oninput="updateModification(this)"></td>
                <td class="modification">0</td>
                <td>in</td>
            </tr>
            <tr>
                <td><input type="number" value="0" oninput="updateModification(this)"></td>
                <td><input type="number" value="0" oninput="updateModification(this)"></td>
                <td class="modification">0</td>
                <td>out</td>
            </tr>
            <tr>
                <td><input type="number" value="0" oninput="updateModification(this)"></td>
                <td><input type="number" value="0" oninput="updateModification(this)"></td>
                <td class="modification">0</td>
                <td>down</td>
            </tr>
            <tr>
                <td><input type="number" value="0" oninput="updateModification(this)"></td>
                <td><input type="number" value="0" oninput="updateModification(this)"></td>
                <td class="modification">0</td>
                <td>up</td>
            </tr>
            <tr>
                <td><input type="number" value="0" oninput="updateModification(this)"></td>
                <td><input type="number" value="0" oninput="updateModification(this)"></td>
                <td class="modification">0</td>
                <td>right</td>
            </tr>
            <tr>
                <td><input type="number" value="0" oninput="updateModification(this)"></td>
                <td><input type="number" value="0" oninput="updateModification(this)"></td>
                <td class="modification">0</td>
                <td>left</td>
            </tr>
        </tbody>
    </table>

    <script>
        function updateModification(inputElement) {
            const row = inputElement.parentElement.parentElement;
            const actual = Number(row.cells[0].firstChild.value);
            const shift = Number(row.cells[1].firstChild.value);
            const direction = row.cells[3].innerText;
            row.cells[2].innerText = calculateModification(actual, shift, direction);
        }

        function calculateModification(actual, shift, direction) {
            if (direction === 'in' || direction === 'down' || direction === 'right') {
                return actual + shift;
            } else if (direction === 'out' || direction === 'up' || direction === 'left') {
                return actual - shift;
            }
        }
    </script>
</body>
</html>
