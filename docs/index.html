<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Table Calculations</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">Input Fields</th>
                <th colspan="2">Calculated Modifications</th>
            </tr>
            <tr>
                <th>Actual</th>
                <th>Shift</th>
                <th class="narrow-column">Modifications</th>
                <th class="narrow-column">Direction</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td data-label="Actual">
                    <input type="number" min="-100" max="1000" oninput="updateModification(this)" name="inActual">
                </td>
                <td data-label="Shift">
                    <input type="number" min="-100" max="1000" oninput="updateModification(this)" name="inShift">
                </td>
                <td class="modification" data-label="Modifications">0.00</td>
                <td class="direction" data-label="Direction">in</td>
            </tr>
            <tr>
                <td data-label="Actual">
                    <input type="number" min="-100" max="1000" oninput="updateModification(this)" name="outActual">
                </td>
                <td data-label="Shift">
                    <input type="number" min="-100" max="1000" oninput="updateModification(this)" name="outShift">
                </td>
                <td class="modification" data-label="Modifications">0.00</td>
                <td class="direction" data-label="Direction">out</td>
            </tr>
            <tr>
                <td data-label="Actual">
                    <input type="number" min="-100" max="1000" oninput="updateModification(this)" name="downActual">
                </td>
                <td data-label="Shift">
                    <input type="number" min="-100" max="1000" oninput="updateModification(this)" name="downShift">
                </td>
                <td class="modification" data-label="Modifications">0.00</td>
                <td class="direction" data-label="Direction">down</td>
            </tr>
            <tr>
                <td data-label="Actual">
                    <input type="number" min="-100" max="1000" oninput="updateModification(this)" name="upActual">
                </td>
                <td data-label="Shift">
                    <input type="number" min="-100" max="1000" oninput="updateModification(this)" name="upShift">
                </td>
                <td class="modification" data-label="Modifications">0.00</td>
                <td class="direction" data-label="Direction">up</td>
            </tr>
            <tr>
                <td data-label="Actual">
                    <input type="number" min="-100" max="1000" oninput="updateModification(this)" name="rightActual">
                </td>
                <td data-label="Shift">
                    <input type="number" min="-100" max="1000" oninput="updateModification(this)" name="rightShift">
                </td>
                <td class="modification" data-label="Modifications">0.00</td>
                <td class="direction" data-label="Direction">right</td>
            </tr>
            <tr>
                <td data-label="Actual">
                    <input type="number" min="-100" max="1000" oninput="updateModification(this)" name="leftActual">
                </td>
                <td data-label="Shift">
                    <input type="number" min="-100" max="1000" oninput="updateModification(this)" name="leftShift">
                </td>
                <td class="modification" data-label="Modifications">0.00</td>
                <td class="direction" data-label="Direction">left</td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="clearAll()">Clear all</button>
                </td>
                <td colspan="2">
                    <button type="button" onclick="saveValues()">Save Values</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h2>History</h2>
    <table>
        <thead>
            <th>Date</th>
            <th>Delete</th>
        </thead>
        <tbody id="historyTableBody">
            <!-- Add history rows here -->
        </tbody>
    </table>
    <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button"
            data-slug="Dante0x7c6" data-color="#FFDD00" data-emoji="â˜•" data-font="Cookie" data-text="Buy me a coffee"
            data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff"></script>

    <script>
        function saveValues() {
            const obj = {};
            document.querySelectorAll('input[type=number]').forEach((input) => {
                obj[input.name] = input.value;
            });
            //save to local storage
            HistoryManager.upsertEntry(new Date(), obj);
            HistoryManager.renderHistory();
        }

        function clearAll() {
            const inputs = document.querySelectorAll('input[type=number]');
            inputs.forEach((input) => {
                input.value = "";
                updateModification(input);
            });
        }

        function updateModification(inputElement) {
            const row = inputElement.parentElement.parentElement;
            const direction = row.querySelector(`.direction`).innerText;
            const actual = Number(row.querySelector(`[name="${direction}Actual"]`).value);
            const shift = Number(row.querySelector(`[name="${direction}Shift"]`).value);
            row.cells[2].innerText = calculateModification(actual, shift, direction);
            setCookie(inputElement.name, inputElement.value, 1);
        }

        function calculateModification(actual, shift, direction) {
            // console.log({ actual, shift, direction });
            let result;
            if (direction === 'in' || direction === 'down' || direction === 'right') {
                result = parseFloat(actual) + parseFloat(shift);
            } else if (direction === 'out' || direction === 'up' || direction === 'left') {
                result = parseFloat(actual) - parseFloat(shift);
            }
            return result.toFixed(2);
        }

        function loadValuesFromCookie() {
            // get all the inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach((input) => {
                const val = getCookie(`${input.name}`);
                if (val !== "") {
                    input.value = val;
                    updateModification(input);
                }
            });
        }

        window.onload = function () {
            HistoryManager.renderHistory();
            loadValuesFromCookie();
        };

        class HistoryManager {
            static renderHistory() {
                const tbody = document.getElementById('historyTableBody');
                tbody.innerHTML = '';
                const history = this.getHistory();
                // console.log({ history })
                for (const date in history) {
                    const row = tbody.insertRow();
                    const dateCell = row.insertCell();
                    dateCell.innerText = date;
                    const deleteCell = row.insertCell();
                    deleteCell.innerHTML = `<button class="danger" onclick="HistoryManager.removeEntry('${date}'); HistoryManager.renderHistory();">Delete</button>`;
                }
            }
            // Get the current history from localStorage
            static getHistory() {
                const storedData = localStorage.getItem('history');
                // console.log({ storedData })
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    console.log({ parsedData })
                    return parsedData.history || {};
                }
                return {};
            }

            // Save the updated history array to localStorage
            static saveHistory(history) {
                // localStorage.setItem('history', JSON.stringify({ history }));
                localStorage.setItem('history', JSON.stringify({ history }));
            }

            // Add or update an entry in the history
            static upsertEntry(date, objectValue) {
                let history = this.getHistory();

                // Check if the entry for the given date already exists
                let entryExists = false;
                for (const entry in history) {
                    if (entry[date]) {
                        entry[date] = objectValue;
                        entryExists = true;
                        break;
                    }
                }

                // If the entry does not exist, add a new one
                if (!entryExists) {
                    history[date] = objectValue;
                }

                // Save the updated history
                this.saveHistory(history);
            }

            // Get an entry by date
            static getEntry(date) {
                const history = this.getHistory();

                // Find the entry for the given date
                for (const entry in history) {
                    if (entry[date]) {
                        return entry[date];
                    }
                }
                return null;
            }

            // Remove an entry by date
            static removeEntry(date) {
                let history = this.getHistory();

                delete history[date];
                // console.log({history})
                // // Filter out the entry for the given date
                // history = history.map(entry => entry) .filter(entry => !entry[date]);

                // Save the updated history
                this.saveHistory(history);
            }
        }
    </script>
</body>
