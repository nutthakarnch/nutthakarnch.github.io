<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Calculations</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: center;
        }

        input[type="number"] {
            width: -webkit-fill-available;
        }

        .narrow-column {
            width: 50px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Input Fields</th>
                <th colspan="2">Calculated Modifications</th>
            </tr>
            <tr>
                <th>Actual</th>
                <th>Shift</th>
                <th class="narrow-column">Modifications</th>
                <th class="narrow-column">Direction</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td><input type="number" min="-100" max="1000" oninput="updateModification(this)"></td>
                <td><input type="number" min="-100" max="1000" oninput="updateModification(this)"></td>
                <td class="modification">0.00</td>
                <td>in</td>
            </tr>
            <tr>
                <td><input type="number" min="-100" max="1000" oninput="updateModification(this)"></td>
                <td><input type="number" min="-100" max="1000" oninput="updateModification(this)"></td>
                <td class="modification">0.00</td>
                <td>out</td>
            </tr>
            <tr>
                <td><input type="number" min="-100" max="1000" oninput="updateModification(this)"></td>
                <td><input type="number" min="-100" max="1000" oninput="updateModification(this)"></td>
                <td class="modification">0.00</td>
                <td>down</td>
            </tr>
            <tr>
                <td><input type="number" min="-100" max="1000" oninput="updateModification(this)"></td>
                <td><input type="number" min="-100" max="1000" oninput="updateModification(this)"></td>
                <td class="modification">0.00</td>
                <td>up</td>
            </tr>
            <tr>
                <td><input type="number" min="-100" max="1000" oninput="updateModification(this)"></td>
                <td><input type="number" min="-100" max="1000" oninput="updateModification(this)"></td>
                <td class="modification">0.00</td>
                <td>right</td>
            </tr>
            <tr>
                <td><input type="number" min="-100" max="1000" oninput="updateModification(this)"></td>
                <td><input type="number" min="-100" max="1000" oninput="updateModification(this)"></td>
                <td class="modification">0.00</td>
                <td>left</td>
            </tr>
        </tbody>
    </table>

    <script>
        function updateModification(inputElement) {
            const row = inputElement.parentElement.parentElement;
            const actual = Number(row.cells[0].firstChild.value);
            const shift = Number(row.cells[1].firstChild.value);
            const direction = row.cells[3].innerText;
            row.cells[2].innerText = calculateModification(actual, shift, direction);
            saveValuesToCookie();
        }

        function calculateModification(actual, shift, direction) {
            let result;
            if (direction === 'in' || direction === 'down' || direction === 'right') {
                result = actual + shift;
            } else if (direction === 'out' || direction === 'up' || direction === 'left') {
                result = actual - shift;
            }
            return result.toFixed(2);
        }

        function saveValuesToCookie() {
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach((row, index) => {
                const actual = row.cells[0].firstChild.value;
                const shift = row.cells[1].firstChild.value;
                let next2Days = new Date();
                // next2Days.setDate(next2Days.getDate() + 2);
                // let expires = "expires=" + next2Days.toUTCString();
                setCookie(`row${index}actual`, actual, 2);
                setCookie(`row${index}shift`, shift, 2);
            });
        }

        function loadValuesFromCookie() {
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach((row, index) => {
                const actual = getCookie(`row${index}actual`);
                const shift = getCookie(`row${index}shift`);
                // console.log({ row, index, actual, shift })
                if (actual !== "") row.cells[0].firstChild.value = actual;
                if (shift !== "") row.cells[1].firstChild.value = shift;
                updateModification(row.cells[0].firstChild);
            });
        }

        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            let cookie = cname + "=" + cvalue + ";" + expires + ";path=/"
            // document.cookie = cookie;
            // console.log({ cookie, "document.cookie": document.cookie })
        }
        function getCookie(cname) {
            const name = cname + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            // console.log("getcookie", cname, decodedCookie, ca)
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        window.onload = function () {
            loadValuesFromCookie();
        };
    </script>
</body>

</html>
